<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: auto;
            padding: 0;
            background: linear-gradient(315deg, rgba(101,0,94,1) 3%, rgba(60,132,206,1) 38%, rgba(48,238,226,1) 68%, rgba(255,25,25,1) 98%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 0%;
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .abstract-design {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .abstract-design span {
            position: absolute;
            width: 2px;
            height: 2px;
            background: darkgrey;
            border-radius: 50%;
            animation: particleMove 5s linear infinite;
        }

        .abstract-design span:nth-child(1) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation-delay: 0s;
        }

        .abstract-design span:nth-child(2) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation-delay: 0.5s;
        }

        .abstract-design span:nth-child(3) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation-delay: 1s;
        }

        .abstract-design span:nth-child(4) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation-delay: 1.5s;
        }

        .abstract-design span:nth-child(5) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation-delay: 2s;
        }

        @keyframes particleMove {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(calc(200vw * (random() - 0.5)), calc(200vh * (random() - 0.5))) scale(0.1);
                opacity: 0;
            }
        }

        .wave {
            background: rgb(255 255 255 / 25%);
            border-radius: 1000% 1000% 0 0;
            position: fixed;
            width: 200%;
            height: 12em;
            animation: wave 10s -3s linear infinite;
            transform: translate3d(0, 0, 0);
            opacity: 0.8;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        .wave:nth-of-type(2) {
            bottom: -1.25em;
            animation: wave 18s linear reverse infinite;
            opacity: 0.8;
        }

        .wave:nth-of-type(3) {
            bottom: -2.5em;
            animation: wave 20s -1s reverse infinite;
            opacity: 0.9;
        }

        @keyframes wave {
            2% {
                transform: translateX(1);
            }

            25% {
                transform: translateX(-25%);
            }

            50% {
                transform: translateX(-50%);
            }

            75% {
                transform: translateX(-25%);
            }

            100% {
                transform: translateX(1);
            }
        }

        .profile-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 80%;
        }

        .profile {
            border-radius: 50%;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            width: 130px;
            height: 130px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Individual profile colors */
        .profile:nth-child(1) {
            background-color: #a51f62;
        }

        .profile:nth-child(2) {
            background-color: #6b5eac;
        }

        .profile:nth-child(3) {
            background-color: #535C91
            ;
        }

        .profile:nth-child(4) {
            background-color: #126da2;
        }

        .profile:nth-child(5) {
            background-color: #91030c;
        }

        /* Hover effects for individual profiles */
        .profile:nth-child(1):hover {
            box-shadow: 0 4px 15px rgba(240, 69, 171, 0.7);
        }

        .profile:nth-child(2):hover {
            box-shadow: 0 4px 15px #b69ede;
        }

        .profile:nth-child(3):hover {
            box-shadow: 0 4px 15px rgba(80, 59, 236, 0.7);
        }

        .profile:nth-child(4):hover {
            box-shadow: 0 4px 15px rgba(75, 187, 227, 0.7);
        }

        .profile:nth-child(5):hover {
            box-shadow: 0 4px 15px rgba(234, 13, 20, 0.906);
        }

        .profile img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .profile-name {
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
        }

        .buttons {
            margin-top: 30px;
        }

        .buttons button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Portfolio Website</h1>
    <p>Select a profile to view their portfolio</p>
    <div class="profile-container">
        <div class="profile" onclick="openPortfolio('aneesha.html')">
            <img src="aneesha.png" alt="Profile 1">
            <div class="profile-name">Aneesha</div>
        </div>
        <div class="profile" onclick="openPortfolio('anjali.html')">
            <img src="anjali.jpg" alt="Profile 2">
            <div class="profile-name">Anjali</div>
        </div>
        <div class="profile" onclick="openPortfolio('deepshika.html')">
            <img src="deepshika.jpg" alt="Profile 3">
            <div class="profile-name">Deepshikha</div>
        </div>
        <div class="profile" onclick="openPortfolio('divi.html')">
            <img src="divi.jpg" alt="Profile 4">
            <div class="profile-name">Divyanshi</div>
        </div>
        <div class="profile" onclick="openPortfolio('kamaakshi.html')">
            <img src="kamaakshi.png" alt="Profile 5">
            <div class="profile-name">Kamaakshi</div>
        </div>
    </div>
    <div class="buttons">
        <button onclick="addProfile()">Add Profile</button>
        <button onclick="deleteProfile()">Delete Profile</button>
    </div>
    <div class="abstract-design">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <script>
        function openPortfolio(pageUrl) {
            window.location.href = pageUrl;
        }

        function addProfile() {
            alert('Add Profile functionality coming soon!');
        }

        function deleteProfile() {
            alert('Delete Profile functionality coming soon!');
        }
    </script>
</body>
</html>
